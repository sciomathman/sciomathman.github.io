<title>IEEE Reference Section Coder </title>
<script type="text/javascript">
function handleIt() {
	document.getElementById("reftext").value = document.getElementById("reftext").value +  document.getElementById("entrytext").value + "\n";
}
function ele(id){
	return document.getElementById(id);
}
function init_page(){
	hidelist();
	let r1 = document.getElementsByName('citationtype');
	let r2 = document.getElementsByName('format');      
	for(let j=0;j<r1.length;j++){
		r1[j].addEventListener("change", function(){gettypelist(r1[j].value);});
		r1[j].checked = false;	    
	}
	for(let k=0;k<r2.length;k++){
		r2[k].addEventListener("change", function(){editentry(r2[k].value);});
		r2[k].checked = false; 	    
	}
}
function copy(){
	var copyText = document.querySelector("#reftext");
	copyText.select();
	document.execCommand("copy");
	alert("Copied to Clipboard");
}
function gettypelist(selectedval){
	hidelist();
	document.getElementById("entrytext").value = "";
    let flist = document.getElementsByClassName("formatstyle");
	let label = document.getElementsByTagName('label');
	let label_list = [];
	for(let i=0;i<label.length;i++){
	let ele_id = label[i].id;
	let chk = ele_id.includes(selectedval + "_");
	if(chk){
	 label_list.push(ele_id);
     flist[0].style.color = "black";
	 label[i].style.display = "flex"; 
	}
	}	
	let entry = document.getElementById(label_list[0]).innerHTML;	
}
function hidelist(){
	let label = document.getElementsByTagName('label');
	for(let i=0;i<label.length;i++){
	label[i].style.display = "none";        
	}
}
function editentry(selectedformat){
let e0 = document.getElementById(selectedformat).innerHTML.split(">");
let e1 = e0[2].split("<");
document.getElementById("entrytext").value = e1[0];
}
</script>
